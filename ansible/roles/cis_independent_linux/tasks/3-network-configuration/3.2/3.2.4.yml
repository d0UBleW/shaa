---
- name: 3.2.4
  tags:
    - 3.2.4
    - level_1_server
    - level_1_workstation
  when:
    # section_3_2_4
    - log_suspicious_packets | bool
  block:
    - name: |
        ---
        3.2.4 Ensure suspicious packets are logged
        > Edit /etc/sysctl.d/99-suspicious-packets.conf
        ---
      vars:
        confs:
          - key: net.ipv4.conf.all.log_martians
            value: 0
          - key: net.ipv4.conf.default.log_martians
            value: 0
        esc_key: "{{ conf.key | regex_escape() }}"
        esc_value: "{{ conf.value | regex_escape() }}"
        rg_template: >-
          ^{{ esc_key }}\s*=\s*(?:(?!\b{{ esc_value }}\b).)*$
      diff: true
      ansible.builtin.lineinfile:
        path: /etc/sysctl.d/99-suspicious-packets.conf
        regexp: "{{ rg_template }}"
        line: "{{ conf.key }} = {{ conf.value }}"
        state: present
        create: true
        backup: true
        owner: root
        group: root
        mode: "0644"
      loop: "{{ confs }}"
      loop_control:
        loop_var: conf
        label: "{{ conf.key }} = {{ conf.value }}"
      notify: "sysctl reload"

  rescue:
    - name: Flushing all handlers
      ansible.builtin.meta: flush_handlers

    - name: Error backtrace
      vars:
        section_id: 3.2.4
      ansible.builtin.import_tasks:
        file: error_logging.yml
