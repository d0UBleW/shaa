    title: Ensure filesystem integrity is regularly checked
    enabled: true
    profile:
      - Level 1 Server
      - Level 1 Workstation
    vars:
      aide_cron_user:
        value:
        default: root
        description: user who will run the cron job
      aide_cron_weekday:
        value:
        default: "*"
        description: |-
          cron setting for weekday frequency
          Valid value: 0-7 (0 and 7 is Sunday), * for every weekday
      aide_cron_month:
        value:
        default: "*"
        description: |
          cron setting for month frequency
          Valid value: 1-12, * for every month
      aide_cron_day:
        value:
        default: "*"
        description: |
          cron setting for day frequency
          Valid value: number of days in a month, * for every day
      aide_cron_hour:
        value:
        default: "1"
        description: |
          cron setting for hour frequency
          Valid value: 0-23, * for every hour
      aide_cron_minute:
        value:
        default: "*"
        description: |
          cron setting for minute frequency
          Valid value: 0-59, * for every minute

