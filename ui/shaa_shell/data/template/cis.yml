    vars:

  1.3.2:
    title: Ensure filesystem integrity is regularly checked
    enabled: true
    profile:
      - Level 1 Server
      - Level 1 Workstation
    vars:
      aide_cron_user:
        value:
        default: root
        description: user who will run the cron job
        value_type: single
        valid:
      aide_cron_weekday:
        value:
        default: "*"
        description: |-
          cron setting for weekday frequency
          Possible value: 0-7 (0 and 7 is Sunday), * for every weekday
        value_type: range
        range_start: 0
        range_end: 7
        valid:
          - "*"
      aide_cron_month:
        value:
        default: "*"
        description: |
          cron setting for month frequency
          Possible value: 1-12, * for every month
        value_type: range
        range_start: 1
        range_end: 12
        valid:
          - "*"
      aide_cron_day:
        value:
        default: "*"
        description: |
          cron setting for day frequency
          Possible value: number of days in a month, * for every day
        value_type: range
        range_start: 1
        range_end: 31
        valid:
          - "*"
      aide_cron_hour:
        value:
        default: "1"
        description: |
          cron setting for hour frequency
          Possible value: 0-23, * for every hour
        value_type: range
        range_start: 0
        range_end: 23
        valid:
          - "*"
      aide_cron_minute:
        value:
        default: "*"
        description: |
          cron setting for minute frequency
          Possible value: 0-59, * for every minute
        value_type: range
        range_start: 0
        range_end: 59
        valid:
          - "*"

